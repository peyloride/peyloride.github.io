---
layout: default
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
{% if site.disqus-shortname %}
{% include disqus.html %}
{% endif %}
<script src="/zenscroll-min.js"></script>
<a href="#" id="scrollup" class="scrollup"><i class="fa fa-arrow-circle-o-up"></i></a>

<script type="text/javascript">
  window.onscroll = function(ev) {
      if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
          document.getElementById("scrollup").style.display = "block";
      }
  };
</script>
